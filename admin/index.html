<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Zero Defect Export</title>
    <link rel="icon" href="./assets/zero-defect-logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .rice-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        
        .login-header {
            background: rgba(46, 125, 50, 0.8);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-form {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #2E7D32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2E7D32, #4CAF50);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .back-link a:hover {
            color: #2E7D32;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./supabase.js"></script>
    <script src="admin-utils.js"></script>
</head>
<body>
    <div class="bg-animation">
        <div class="rice-particle" style="top:10%; left:5%; width:8px; height:15px;"></div>
        <div class="rice-particle" style="top:20%; left:80%; width:6px; height:12px; animation-delay:1s;"></div>
        <div class="rice-particle" style="top:50%; left:10%; width:7px; height:14px; animation-delay:2s;"></div>
        <div class="rice-particle" style="top:70%; left:70%; width:9px; height:13px; animation-delay:3s;"></div>
        <div class="rice-particle" style="top:30%; left:40%; width:5px; height:10px; animation-delay:4s;"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <h1><img src="./assets/zero-defect-logo.png" alt="Logo" style="height: 1.5em; vertical-align: middle; margin-right: 10px;"> Admin Panel</h1>
            <p>Zero Defect Export & Manufacturing</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                <span id="loginText">Login</span>
                <div id="loginSpinner" class="loading-spinner" style="display: none;"></div>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Login system using Supabase authentication
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');
            
            const DEFAULT_USERNAME = 'admin';
            const DEFAULT_PASSWORD = 'zerodefect123';
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Show loading
                loginText.textContent = 'Logging in...';
                loginSpinner.style.display = 'block';
                loginBtn.disabled = true;
                errorMessage.style.display = 'none';
                
                try {
                    if (!window.SupabaseDB) {
                        throw new Error('Supabase not initialized');
                    }

                    // Wait for Supabase to be ready
                    await window.SupabaseDB.waitForReady();
                    
                    // Fetch admin profile from Supabase
                    const { data: adminProfiles, error: fetchError } = await window.SupabaseDB.fetchWhere('admin_profiles', 'username', username);
                    
                    if (fetchError || !adminProfiles || adminProfiles.length === 0) {
                        // No user found in Supabase, try default credentials
                        if (username === DEFAULT_USERNAME && password === DEFAULT_PASSWORD) {
                            // Create default admin profile in Supabase if it doesn't exist
                            const defaultProfile = {
                                username: DEFAULT_USERNAME,
                                password: DEFAULT_PASSWORD,
                                full_name: 'Administrator',
                                role: 'admin'
                            };
                            
                            await window.SupabaseDB.insert('admin_profiles', defaultProfile).catch(err => {
                                console.warn('Default profile already exists or insert failed:', err);
                            });
                            
                            // Set session and redirect
                            sessionStorage.setItem('adminLoggedIn', 'true');
                            sessionStorage.setItem('adminUsername', username);
                            window.location.href = 'orders.html';
                            return;
                        } else {
                            throw new Error('Invalid username or password');
                        }
                    }
                    
                    // Verify password
                    const adminProfile = adminProfiles[0];
                    const storedPassword = adminProfile.password || DEFAULT_PASSWORD;
                    
                    if (password === storedPassword) {
                        // Successful login
                        sessionStorage.setItem('adminLoggedIn', 'true');
                        sessionStorage.setItem('adminUsername', username);
                        window.location.href = 'orders.html';
                    } else {
                        throw new Error('Invalid username or password');
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = error.message || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    // Reset button
                    loginText.textContent = 'Login';
                    loginSpinner.style.display = 'none';
                    loginBtn.disabled = false;
                }
            });
            
            // Check if already logged in
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'orders.html';
            }
        });
    </script>
</body>
</html>
